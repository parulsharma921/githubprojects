<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coffee Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Coffee Shop</h1>
    </header>

    <section>
        <h2>Menu</h2>

        <div class="menu-item">
            <h3>Espresso</h3>
            <p>Strong and concentrated coffee</p>
            <p>Price: $2.99</p>
        </div>

        <div class="menu-item">
            <h3>Cappuccino</h3>
            <p>Espresso with steamed milk and foam</p>
            <p>Price: $3.49</p>
        </div>

        <!-- Add more menu items as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Online Coffee Shop</p>
    </footer>

</body>
</html>
